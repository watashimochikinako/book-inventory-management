<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>
    <h1>Payment Form</h1>
    <form action="/submit-payment-form" th:object="${paymentForm}" method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required><br><br>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" th:field="*{cardNumber}" required><br><br>

        <label for="expMonth">Expiration Month:</label>
        <input type="text" id="expMonth" name="expMonth" th:field="*{expMonth}" required><br><br>

        <label for="expYear">Expiration Year:</label>
        <input type="text" id="expYear" name="expYear" th:field="*{expYear}" required><br><br>

        <label for="cvc">CVC:</label>
        <input type="text" id="cvc" name="cvc" th:field="*{cvc}" required><br><br>

        <label for="cardHolder">Card Holder:</label>
        <input type="text" id="cardHolder" name="cardHolder" th:field="*{cardHolder}" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" th:field="*{country}" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:field="*{description}" required><br><br>

        <label for="amount">Amount (in cents):</label>
        <input type="number" id="amount" name="amount" th:field="*{amount}" required><br><br>

        <label for="currency">Currency (e.g., USD):</label>
        <input type="text" id="currency" name="currency" th:field="*{currency}" required><br><br>

        <button type="submit">決済する</button>
    </form>
</body>

</html>
