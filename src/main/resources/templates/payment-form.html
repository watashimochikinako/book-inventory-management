<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>
    <h1>Payment Form</h1>
    <form action="/process-payment" th:object="${paymentForm}" method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <label for="tokenId">Card Token ID:</label>
        <input type="text" id="tokenId" name="tokenId" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>

        <label for="amount">Amount (in cents):</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="currency">Currency (e.g., USD):</label>
        <input type="text" id="currency" name="currency" required><br><br>

        <button type="submit">Submit Payment</button>
    </form>
</body>

</html>
